<section class="vh-100" style="background-color: #eee;">
  <app-header></app-header>
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h4 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create New Password</p>
  
                  <form class="mx-1 mx-md-4" (ngSubmit)="updatePassword()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <mat-form-field>
                          <mat-label>Email</mat-label>
                          <input matInput placeholder="pat@example.com"  required [formControl]="email">
                          <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
                        </mat-form-field>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <mat-form-field>
                          <mat-label>New Password</mat-label>
                          <input matInput [type]="hide ? 'password' : 'text'" required [formControl]="password">
                          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                          <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
                        </mat-form-field>  
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-paw fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <mat-form-field>
                          <mat-label>What's Your Pet name?</mat-label>
                          <input matInput required [formControl]="secretAnswer">
                          <mat-error *ngIf="secretAnswer.invalid">{{getErrorMessageSecretAnswer()}}</mat-error>
                        </mat-form-field>
                      </div>
                  </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" style="width:15vw" mat-raised-button color="accent" [disabled]="email.invalid || password.invalid || secretAnswer.invalid">Update Password</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <app-footer></app-footer>
  </section>
