<app-header></app-header>
<section style="background-color: #eee;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11 mt-4 mb-5">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="alert alert-primary text-center" role="alert">
                  Tickets Details
              </div>
              <ng-template [ngIf] ="isError">
                <div class="alert alert-warning text-center" role="alert">
                  {{errorMessage}}
                </div>
              </ng-template>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf ="!isError"  >

                <ng-container matColumnDef="transactionId">
                  <th mat-header-cell *matHeaderCellDef> Transaction Id </th>
                  <td mat-cell *matCellDef="let ticket"> {{ticket.transactionId}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="movieName">
                  <th mat-header-cell *matHeaderCellDef> Movie Name </th>
                  <td mat-cell *matCellDef="let ticket"> {{ticket.movieName}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="theaterName">
                  <th mat-header-cell *matHeaderCellDef> Theater Name </th>
                  <td mat-cell *matCellDef="let ticket"> {{ticket.theaterName}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="totalTickets">
                  <th mat-header-cell *matHeaderCellDef> Total Tickets </th>
                  <td mat-cell *matCellDef="let ticket"> {{ticket.totalTickets}} </td>
                </ng-container>

                <ng-container matColumnDef="numberOfTickets">
                  <th mat-header-cell *matHeaderCellDef> Booked Tickets </th>
                  <td mat-cell *matCellDef="let ticket"> {{ticket.numberOfTickets}} </td>
                </ng-container>

                <ng-container matColumnDef="availableTickets">
                  <th mat-header-cell *matHeaderCellDef> Available Tickets </th>
                  <td mat-cell *matCellDef="let ticket"> {{ticket.availableTickets}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let ticket; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
<app-footer></app-footer>
