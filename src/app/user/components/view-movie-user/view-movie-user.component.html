<app-header></app-header>
<section style="background-color: #eee;">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11 mt-4 mb-5">
                <div class="card p-4" style="border-radius: 25px;">
                    <div class="alert alert-info text-center" role="alert">
                        Book Your Movie Tickets Now!!
                    </div>
                    <ng-template [ngIf]="isError">
                        <div class="alert alert-warning text-center" role="alert">
                            {{errorMessage}}
                        </div>
                    </ng-template>
                    <div class="d-flex flex-wrap justify-content-center">
                        <div *ngFor="let m of movies">
                            <!-- Card for every Movie Start-->
                            <div class="card m-3" style="width: 15rem; background-color: aliceblue;" >
                                <div class="card-header" style="background-color:#512DA8; color: white;">
                                    {{m.movieStatus}}
                                </div>
                                <div class="p-2">
                                    <img class="card-img-top" src="/assets/images/movieCardImage.png" alt="Card image cap">
                                </div>
                                <div class="card-body p-3">
                                  <p class="card-title mb-1 h4">{{m.movieName | titlecase}}</p>  
                                  <h3 class="card-subtitle mb-1 text-muted">Theater: {{m.theaterName | titlecase}}</h3>
                                  <p class="card-text">Seats Available: {{m.totalAvailableSeats}}</p>
                                  <p class="card-text">Seats Booked: {{m.totalBookedSeats}}</p>
                                  <div class="row align-items-center p-2">
                                    <button [routerLink]='["/user/book-tickets", m.movieId]' mat-raised-button [disabled] = "m.movieStatus == 'SOLD_OUT'" color="primary" >Book Tickets</button>
                                  </div>
                                </div>
                            </div>
                            <!-- Card for every Movie End-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>    
<app-footer></app-footer>
